<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adventures in Deep Space: {{ page.title }}</title>
    <link rel="stylesheet" href="assets/common.css?version=1">
    <script type="text/javascript" src="assets/common.js?version=0"></script>
    <script type="text/javascript">document.disableCSVMaker = true; document.disableDSO = true;</script>
    {% if page.open_new_page %}
    <script type="text/javascript">
      // Purpose of this script is to add _target = "blank" to all links so that they open in a new page/window
      // Save the existing window.onload function if it exists
      {
	  let _existingOnload = window.onload;

	  // Define a new onload function that includes the existing one and additional code
	  window.onload = function() {
	      // Call the existing onload function if it exists
	      if (typeof _existingOnload === 'function') {
		  _existingOnload();
	      }
	      // Add target="_blank" to links
	      document.querySelectorAll('table.main_table tr td a').forEach((anchor_tag) =>
		  {
		      anchor_tag.target = "_blank";
		  });
	  }
      }
    </script>
    {% endif %}
    <style>
      .main_table h2, h3, h4 {
	  text-align: center;
      }
    </style>
    {% if page.no_bullets %}
    <style>
      ul {
	  list-style-type: none;
      }
    </style>
    {% endif %}
  </head>
  <body class="or">
    <center>
      <h1>{{ page.title }}</h1>
      {% if page.enable_search %}
      <table width="50%" border="0" cellspacing="0" cellpadding="8" height="8">
	<tr>
          <td>
	    <center>
	                  <form action="http://search.freefind.com/find.html" method="get" accept-charset="utf-8" target="_self">

              "ALL"> <input type="radio" name="t" value="s" checked> Site search <input type="radio" name="t" value="w">Web search<br>
              <input type="hidden" name="_charset_" value=""> <input type="hidden" name="bcd" value="รท"> <input type="text" name="query" size="15"> <small><input type="submit" value=
																				  " Find "><br></small> powered by <a href="http://www.freefind.com">FreeFind</a></font>
			  </form>
	    </center>
	  </td>
	</tr>
      </table>
      {% endif %}
      <p>Clicking on a link will open a new browser window.</p>
      <hr />
      <table class="main_table">
	<tr>
	  <td width="150"></td>

	      {{ content }}
	  </td>
	</tr>
      </table>&nbsp;<br />
